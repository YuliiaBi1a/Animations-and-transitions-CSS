<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .animated-container {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    .animated-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 50%;
      transition: transform 0.5s ease-in-out;
    }

    .animated-container:hover .animated-element:before,
    .animated-container:hover .animated-element:after {
      transform: scale(1);
      opacity: 0;
    }

    .animated-element:before,
    .animated-element:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #e74c3c;
      border-radius: 50%;
      transform-origin: center;
      transform: scale(0);
      opacity: 1;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }

    .animated-element:after {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="animated-container">
    <div class="animated-element"></div>
  </div>

</body>
</html>
